<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <!-- TOP NAVBAR -->
  <div class="top-nav">
    <p>+03948-47549</p>
    <p>Get 50% off on selected items</p>
    <p>Location</p>
  </div>
  <section class="container">
    <div id="home-page" class="content">

      <!-- HEADER -->
      <div class="navbar" style="display: flex;justify-content: space-between;">
        <div class="logo" style="display: flex;align-items: center;gap: 10px;">
          <img style="width: 50px;" src="./src/images/logo.png" alt="">
          <p style="font-size: 30px;color: #013D27;font-weight: bold;">Shopcart</p>
        </div>

        <div id="cart-icon" class="cart">
          <img src="./src/images/cart.png" alt="">
          <p style="position: absolute; top: 0; right: 40%;font-weight: bolder; color: red;"><span id="cart-product-count"></span></p>
          <p>Cart</p>
        </div>
      </div>


      <!-- BANNER -->
      <div class="banner">
        <div class="banner-content">
          <h3 class="banner-title">Grab upto 50% Off On Selected Headphone</h3>
          <a class="banner-btn" href="">By Now</a>
        </div>
        <img class="banner-img" src="./src/images/bannerimg.png" alt="">
      </div>


      <!-- PRODUCT SECITON -->

      <!-- latest product -->
      <div style="margin-top: 100px; width: 100%;">
        <h3 style="font-size: 40px;padding-bottom: 10px;">Latest Product</h3>
        <div id="latest-product-container">
        </div>
      </div>



    </div>
    <div id="cartSection" class="cart-section content hidden">
      <button id="back-btn">Back</button>
      <p class="total">Total Price: <span id="total-price"></span></p>
      <div id="cartProduct-container">

      </div>
    </div>
  </section>

  <footer>

  </footer>

  <script src="./src/shop.js"></script>
</body>

</html>
